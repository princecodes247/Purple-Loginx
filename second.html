<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purple Pay</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <button><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M7.828 11H20v2H7.828l5.364 5.364-1.414 1.414L4 12l7.778-7.778 1.414 1.414z"/></svg></button>
    </header>
    <main>
      <div class="header">
        <h1>Welcome, Mide</h1>
        <p>Use touch ID or your pin to sign in to your account</p>
      </div>
      <div class="fingerprint_container">
        <div class="fingerprint_sub">
          <div class="fingerprint_image">
            <div class="fingerprint_image_holder">
              <img src="fingerprint.png" alt="Fingerprint" />
            </div>
          </div>
          
        </div>
      </div>
      <div class="buttonSet">
        <button>Sign In</button>
        <a href="#">Sign in another account</a>
      </div>
    </main>
    
  </body>
</html>
